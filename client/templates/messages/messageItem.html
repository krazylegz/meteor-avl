<template name="messageItem">
  <tr class={{status}}>
    <td>{{from}}</td>
    <td>{{subject}}</td>
    <td>{{date}}</td>
    <td><a class="read" href="#"><span class="glyphicon glyphicon-envelope"></span></a></td>
    <td><a class="reply" href="#"><span class="glyphicon glyphicon-transfer"></span></a></td>
    <td><a class="delete" href="#"><span class="glyphicon glyphicon-trash"></span></a></td>
  </tr>
</template>
