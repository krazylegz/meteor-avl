<template name="signUp">
  <form class=" form form-signin">
    <h1 class="form-signin-heading">Register</h1>
    <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
    <input type="password" class="form-control" name="password" placeholder="Password" required=""/>

    <input type="text" class="form-control" name="displayName" placeholder="Real Name" required=""/>
    <input type="input-bottom" class="form-control" name="organization" placeholder="Organization" required=""/>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
  </form>
  <p class="text-center sign-up">Have an account? <a href="{{pathFor 'signIn'}}">Sign-In</a></p>
</template>
