<template name="addUser">
  <div class="modal fade" id="addUserModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add New User</h4>
        </div>
        <div class="modal-body">
          <h4>
            <p><span class="glyphicon glyphicon-plus"></span> Adding Users:</p>
          </h4>
          <p>Administrators may add new users to their organization.  They are also
           required to assign them credentials as well as privileges.</p>
          <form class="form">
            <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
            <input type="password" class="form-control" name="password" placeholder="Password" required=""/>

            <input type="single" class="form-control" name="displayName" placeholder="Real Name" required=""/>
            <div class="checkbox"><label><input type="checkbox" name="admin"> Administrator</label></div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Assign User</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
