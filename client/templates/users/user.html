<template name="user">
  <tr class={{isUser}}>
    <td>{{name}}</td>
    <td>{{email}}</td>
    <td>{{role}}</td>
    <td><a class="editUser" href="#"><span class="glyphicon glyphicon-edit"></span></a></td>
    <td><a class="delUser" href="#"><span class="glyphicon glyphicon-trash"></span></a></td>
  </tr>
</template>
