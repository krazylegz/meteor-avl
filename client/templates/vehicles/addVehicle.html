<template name="addVehicle">
  <div class="modal fade" id="addVehicleModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add New Vehicle</h4>
        </div>
        <div class="modal-body">
          <p>Vehicles must be added to the system before being tracked.  Please provide a vehicle name.
          After the vehicle has been added to the system it can be assigned to a user.</p>
          <form class="form">
            <input type="single" class="form-control" name="name" placeholder="Vehicle Name" required="" autofocus="" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Assign Vehicle</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
