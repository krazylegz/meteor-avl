<template name="deleteVehicle">
  <div class="modal fade" id="deleteVehicleModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Delete Vehicle?</h4>
        </div>
        <div class="modal-body">
          <h4>
            <p><span class="glyphicon glyphicon-trash"></span> Deleting Vehicles:</p>
          </h4>
          <p>You are about to delete this vehicle from the system.
            Are you sure that you want to do this?  This action cannot be reversed.</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-lg btn-primary btn-block btn-delete" type="submit">Delete Vehicle</button>
          </div>
        </div>
      </div>
    </div>
</template>
