<template name="vehicle">
  <tr class={{status}}>
    <td>{{name}}</td>
    <td>{{type}}</td>
    <td>{{lastSeen}}</td>
    <td>{{owner}}</td>
    <td><a class="assignVehicle" href="#"><span class="glyphicon glyphicon-send"></span></a></td>
    <td><a class="editVehicle" href="#"><span class="glyphicon glyphicon-edit"></span></a></td>
    <td><a class="delVehicle" href="#"><span class="glyphicon glyphicon-trash"></span></a></td>
  </tr>
</template>
