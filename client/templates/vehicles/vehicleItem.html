<template name="vehicleItem">
  <a href="#" class="list-group-item {{active}}">
    <span class="badge">{{lastSeen}}</span>
    <h3>{{name}}</h3>
    <p>{{organization}}</p>
    <button type="button" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-road" aria-hidden="true"></span> Vehicle History
    </button>
  </a>
</template>
