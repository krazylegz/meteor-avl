<template name="vehicles">
  {{> addVehicle}}
  {{> assignVehicle}}
  {{> editVehicle}}
  {{> deleteVehicle}}

  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="heading-wrapper">
        <div class="heading-left"><span class="glyphicon glyphicon-road"></span> Vehicle Management - {{organization}}</div>
        <a class="addVehicle"><div class="heading-right"><span class="glyphicon glyphicon-plus"></span> Add Vehicle</div></a>
      </div>
    </div>

    <table class="table table-hover table-striped">
      <tbody>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Last Seen</th>
          <th>User</th>
          <th width="32px">Assign</th>
          <th width="32px">Edit</th>
          <th width="32px">Delete</th>
        </tr>

        {{#each vehicles}}
          {{> vehicle}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
